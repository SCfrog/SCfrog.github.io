<script>var balls = [ ];
setInterval( animate, 33 );

class Ball {
  constructor(x, y){
    this.x = x;
    this.y = y;
    this.color = randColor();
    this.vx = Math.round( Math.random() * 20 - 10);
    this.vy = Math.round( Math.random() * 20 - 10);
    if (this.vx == 0 && this.vy == 0)
      {
        this.vx = 1; this.vy = 1;
      }
    this.size = Math.round( Math.random() * 50 + 10 );
    var canvas = document.getElementById("imgCanvas");
    if (this.x + this.size > canvas.width )
      this.x = this.x - this.size;
    if (this.x - this.size < 0 )
        this.x = this.size + Math.abs(this.vx);
    if (this.y + this.size > canvas.height )
      this.y = this.y - this.size;
      if (this.y - this.size < 0 )
        this.y = this.y + this.size;
  }
  draw(){
    var canvas = document.getElementById("imgCanvas");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = this.color;
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.fill();
    ctx.strokeStyle = "Black";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
    ctx.stroke();
  }
  update(){
    var canvas = document.getElementById("imgCanvas");
    this.x += this.vx;
    this.y += this.vy;
    if ( this.x < 0 + this.size || this.x > canvas.width - this.size )
      this.vx = -this.vx;
    if ( this.y < 0 + this.size || this.y > canvas.height - this.size)
      this.vy = -this.vy;
  }
}

function randColor() {
  var r = Math.round(Math.random() * 240 + 16);
  var g = Math.round(Math.random() * 240 + 16);
  var b = Math.round(Math.random() * 240 + 16);
  var color = "#" + r.toString(16) + g.toString(16) + b.toString(16);
  return color;
}
function draw(e){
  var canvas = document.getElementById("imgCanvas");
  var ctx = canvas.getContext("2d");
  var rect = canvas.getBoundingClientRect();
  var posx = e.clientX - rect.left;
  var posy = e.clientY - rect.top;
  var newBall = new Ball(posx, posy);
  newBall.draw();
  balls.push( newBall );
}
function animate(){
  var canvas = document.getElementById("imgCanvas");
  var ctx = canvas.getContext("2d");
  ctx.clearRect(0, 0, canvas.width, canvas.height );
  ctx.fillStyle = "#000000";
  ctx.fillRect(0, 0, canvas.width, canvas.height );
  for (var n = 0; n < balls.length ; n++ ){
    balls[ n ].update();
    balls[ n ].draw();

  }
}

function clearScreen(){
  balls = [ ] ;
}
$("h1").hide()
$("h1").slideDown(600)

//Memory game
</script>

function Card(sx,sy,swidth,sheight,info) {
 this.sx = sx;
 this.sy = sy;
 this.swidth = swidth;
 this.sheight = sheight;
 this.info = info;
 this.draw = drawback;
}

//generate deck of cards in pairs of polygons
function makedeck() {
 var i;
 var acard;
 var bcard;
 var cx = firstsx;
 var cy = firstsy;
 for(i=3;i<pairs+3;i++) {
   acard = new Card(cx,cy,cardwidth,cardheight,i);

   deck.push(bcard);
   cx = cx+cardwidth+ margin;
   acard.draw();
   bcard.draw();
 }
 shuffle();

function shuffle() {
//coded to resemble how I shuffled cards when playing concentration
var i;
var k;
var holder;
var dl = deck.length
var nt;
 for (nt=0;nt<3*dl;nt++) {  //do the swap 3 times deck.length times
   i = Math.floor(Math.random()*dl);
   k = Math.floor(Math.random()*dl);
   holder = deck[i].info;
   deck[i].info = deck[k].info;
   deck[k].info = holder;
 }
}

//Polycard will produce the card face. Backcard will produce the common back

function Polycard(sx,sy,rad,n) {
 this.sx = sx;
 this.sy = sy;
 this.rad = rad;
 this.draw = drawpoly;
 this.n = n;
 this.angle = (2*Math.PI)/n  //parens may not be needed.
 this.moveit = generalmove;
}

function drawpoly() {
 ctx.fillStyle= frontbgcolor;
 ctx.strokeStyle=backcolor;
 ctx.fillRect(this.sx-2*this.rad,this.sy-2*this.rad,4*this.rad,4*this.rad);
 ctx.beginPath();
 ctx.fillStyle=polycolor;
 var i;
 var rad = this.rad * 2;
 ctx.beginPath();
 ctx.moveTo(this.sx+rad*Math.cos(-.5*this.angle),this.sy+rad*Math.sin(-.5*this.angle));
 for (i=1;i<this.n;i++) {
   ctx.lineTo(this.sx+rad*Math.cos((i-.5)*this.angle),this.sy+rad*Math.sin((i-.5)*this.angle));
 }
 ctx.fill();
}

function generalmove(dx,dy) {
 this.sx +=dx;
 this.sy +=dy;
}

function drawback() {
 ctx.fillStyle = backcolor;
 ctx.fillRect(this.sx,this.sy,this.swidth,this.sheight);
}

   }
   else {

       if (deck[i].info==deck[firstcard].info) {

         //need to fo to flipback for the last match
         clearInterval(mt);
       }
     }
     else {
       matched = false;
     }
     firstpick = true;
     tid = setTimeout(flipback,200);
   }
 }
}

function flipback() {
 var card;
 pickedtwo = false; //reset the double-click flag
 if (!matched) {
 deck[firstcard].draw();
 deck[secondcard].draw();
 }
 else {

       ctx.fillRect(deck[secondcard].sx,deck[secondcard].sy,deck[secondcard].swidth,deck[secondcard].sheight);
       ctx.fillRect(deck[firstcard].sx,deck[firstcard].sy,deck[firstcard].swidth,deck[firstcard].sheight);

 }
}
